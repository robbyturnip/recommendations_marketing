<!DOCTYPE html>  <!-- Mendefinisikan tipe dokumen HTML -->
<html lang="en">  <!-- Mendefinisikan bahasa dokumen HTML -->
<head>  <!-- Bagian kepala dokumen HTML -->
    <meta charset="UTF-8">  <!-- Mengatur karakter set dokumen HTML -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- Mengatur kompatibilitas dengan Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Mengatur tampilan pada perangkat dengan lebar dan skala awal tertentu -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">  <!-- Menambahkan stylesheet Bootstrap -->
    <title>Product Recommendation System</title>  <!-- Menambahkan judul halaman -->

</head>
<body class="container py-5">  <!-- Mengatur tampilan body dengan menggunakan class container dan padding 5 -->

    <h2 class="text-center">Product Recommendation System for Marketing Teams</h2>  <!-- Menampilkan judul halaman dengan posisi teks di tengah -->
    <form class="row g-3 justify-content-center" method="POST">  <!-- Membuat form dengan menggunakan class row, g-3, dan justify-content-center -->
        <div class="col-auto">  <!-- Membuat div dengan class col-auto -->
            <label for="customerID" class="visually-hidden">Customer ID:</label>  <!-- Menampilkan label "Customer ID" yang tersembunyi secara visual -->
            <input type="text" class="form-control" id="customerID" name="customerID" placeholder="Customer ID" required>  <!-- Membuat input teks dengan class form-control, id customerID, name customerID, dan placeholder "Customer ID" yang wajib diisi -->
        </div>

        <div class="col-auto">  <!-- Membuat div dengan class col-auto -->
            <label for="topN" class="visually-hidden">Number of Recommendations:</label>  <!-- Menampilkan label "Number of Recommendations" yang tersembunyi secara visual -->
            <input type="number" class="form-control" id="topN" name="topN" placeholder="Number of Recommendations" value="5" required>  <!-- Membuat input angka dengan class form-control, id topN, name topN, placeholder "Number of Recommendations" dan nilai default 5 yang wajib diisi -->
        </div>

        <div class="col-auto">  <!-- Membuat div dengan class col-auto -->
            <button type="submit" class="btn btn-primary mb-3">Get Recommendations</button>  <!-- Membuat tombol submit dengan class btn, btn-primary, dan mb-3 -->
        </div>
    </form>

    {% if recommendations %}  <!-- Memeriksa apakah ada rekomendasi yang tersedia -->
        <h3 class="text-center">Recommended Products for Customer {{ customer_id }}</h3>  <!-- Menampilkan judul "Recommended Products for Customer" dengan ID pelanggan yang diberikan -->
        <table class="table table-striped">  <!-- Membuat tabel dengan class table dan table-striped -->
            <thead>  <!-- Bagian kepala tabel -->
                <tr>  <!-- Baris pertama -->
                    <th scope="col">Product</th>  <!-- Kolom pertama dengan judul "Product" -->
                    <th scope="col">Probability</th>  <!-- Kolom kedua dengan judul "Probability" -->
                </tr>
            </thead>
            <tbody>  <!-- Bagian isi tabel -->
                {% for row in recommendations %}  <!-- Melakukan perulangan untuk setiap baris rekomendasi -->
                    <tr>  <!-- Baris -->
                        <td>{{ row['PRODUCT'] }}</td>  <!-- Kolom pertama dengan nilai produk -->
                        <td>{{ row['PROBABILITY'] }}</td>  <!-- Kolom kedua dengan nilai probabilitas -->
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% endif %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>  <!-- Menambahkan script Bootstrap -->
</body>
</html>
